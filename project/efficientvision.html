
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project - EfficientVision</title>
    <style>
        :root {
            --bg-primary: #0a0a0b;
            --bg-secondary: #141417;
            --bg-card: #1a1a1f;
            --text-primary: #ffffff;
            --text-secondary: #a0a0aa;
            --text-muted: #6b6b7a;
            --accent-primary: #00d4ff;
            --accent-secondary: #7c3aed;
            --accent-gradient: linear-gradient(135deg, #00d4ff 0%, #7c3aed 100%);
            --border-subtle: rgba(255, 255, 255, 0.1);
            --shadow-glow: rgba(0, 212, 255, 0.2);
            --warning: #ff6b35;
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-card: #ffffff;
            --text-primary: #1a1a1b;
            --text-secondary: #4a4a5a;
            --text-muted: #8a8a9a;
            --accent-primary: #0066cc;
            --accent-secondary: #7c3aed;
            --accent-gradient: linear-gradient(135deg, #0066cc 0%, #7c3aed 100%);
            --border-subtle: rgba(0, 0, 0, 0.1);
            --shadow-glow: rgba(0, 102, 204, 0.1);
            --warning: #ff6b35;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: all 0.3s ease;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1, h2, h3, h4, h5, h6 {
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        a {
            color: var(--accent-primary);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        code {
            background: var(--bg-secondary);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Monaco', monospace;
        }

        pre {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
        }

        pre code {
            padding: 0;
            background: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>EfficientVision</h1>
        <p>Lightweight computer vision pipeline optimized for mobile deployment. Features neural architecture search, progressive training, and adaptive inference. Reduces model size by 80% while maintaining competitive accuracy on ImageNet classification.</p>
        <a href="../projects.html" class="btn btn-secondary">Go Back</a>
    </div>
</body>

</html>
