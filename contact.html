<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Contact Me | Aman Swar</title>
  <!-- Tailwind CSS and other scripts -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet" />
  <style>
    /* Optional custom styling */
    .resume-iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body class="bg-black text-white">
  <!-- Particles Background (covers entire page) -->
  <div id="particles-js" class="fixed inset-0 -z-10"></div>

  <!-- Navigation (optional, you may reuse the same nav as in your index page) -->
  <nav class="fixed w-full z-50 bg-black bg-opacity-90 backdrop-filter backdrop-blur-sm">
    <div class="container mx-auto px-6 py-3">
      <div class="flex items-center justify-between">
        <span class="text-2xl font-bold">Aman Swar</span>
        <div class="hidden md:flex space-x-8">
          <a href="index.html" class="hover:text-blue-400 transition-colors">Home</a>
          <a href="index.html#about" class="hover:text-blue-400 transition-colors">About</a>
          <a href="projects.html" class="hover:text-blue-400 transition-colors">Projects</a>
          <a href="research.html" class="hover:text-blue-400 transition-colors">Research</a>
          <a href="index.html#skills" class="hover:text-blue-400 transition-colors">Skills</a>
          <a href="blog.html" class="hover:text-blue-400 transition-colors">Blog</a>
          <a href="contact.html" class="hover:text-blue-400 transition-colors">Contact</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Hero Section for Contact Page -->
  <section class="pt-24 pb-12">
    <div class="container mx-auto px-6 text-center">
      <h1 class="text-5xl font-bold mb-4">Get In Touch</h1>
      <p class="text-xl mb-8 text-gray-300">
        Whether you want to talk about a project, give feedback, or just say hello, feel free to contact me.
      </p>
    </div>
  </section>

  <!-- Resume Section -->
  <section class="py-12 bg-black-800">
    <div class="container mx-auto px-6">
      <h2 class="text-4xl font-bold text-center mb-8">My Resume</h2>
      <div class="flex flex-col md:flex-row items-center gap-8">
        <!-- Embedded Resume -->
        <div class="w-full md:w-2/3">
          <!-- Make sure to place your resume.pdf file in your project folder -->
          <iframe src="assets/AmanSwarResume_v0_98.pdf" class="resume-iframe shadow-lg"></iframe>
        </div>
        <!-- Download Button -->
        <div class="w-full md:w-1/3 flex flex-col items-center">
          <p class="mb-4 text-lg text-gray-300">Prefer to have a copy?</p>
          <a href="assets/AmanSwarResume_v0_98.pdf" download class="border border-white text-white font-bold py-3 px-8 rounded-md transition-colors duration-200 hover:bg-white hover:text-black">
            Download Resume
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section class="py-12">
    <div class="container mx-auto px-6">
      <h2 class="text-4xl font-bold text-center mb-8">Drop Me a Message</h2>
      <div class="max-w-xl mx-auto bg-black-900 p-8 rounded-lg shadow-lg">
        <form action="mailto:p.amanswar@gmail.com" method="post" enctype="text/plain">
          <div class="mb-4">
            <label class="block text-gray-300 mb-2" for="name">Name</label>
            <input class="w-full p-3 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-600" type="text" id="name" name="name" placeholder="Your name" required>
          </div>
          <div class="mb-4">
            <label class="block text-gray-300 mb-2" for="email">Email</label>
            <input class="w-full p-3 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-600" type="email" id="email" name="email" placeholder="Your email" required>
          </div>
          <div class="mb-4">
            <label class="block text-gray-300 mb-2" for="message">Message</label>
            <textarea class="w-full p-3 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-600" id="message" name="message" rows="5" placeholder="Your message here..." required></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="border border-white text-white font-bold py-3 px-8 rounded-md transition-colors duration-200 hover:bg-white hover:text-black">
              Send Message
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Scripts for Particles Background and Animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Initialize particles.js for full-page background
    particlesJS('particles-js', {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: '#4A90E2' },
        shape: { type: 'circle' },
        opacity: { value: 0.5, random: false },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: '#4A90E2',
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: 'none',
          random: false,
          straight: false,
          out_mode: 'out',
          bounce: false
        }
      },
      interactivity: {
        detect_on: 'canvas',
        events: {
          onhover: { enable: true, mode: 'repulse' },
          onclick: { enable: true, mode: 'push' },
          resize: true
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });

    // Optional: Simple GSAP fade-in animation for sections
    gsap.from("section", {
      opacity: 0,
      y: 20,
      duration: 1,
      ease: "power2.out",
      stagger: 0.3
    });
  </script>
</body>
</html>
