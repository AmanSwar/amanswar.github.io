<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | AI Researcher</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <!-- Add Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-black text-white">
    <!-- Navigation -->
    <nav class="fixed w-full z-50 bg-black bg-opacity-90 backdrop-filter backdrop-blur-sm">
        <div class="container mx-auto px-6 py-3">
            <div class="flex items-center justify-between">
                <span class="text-2xl font-bold">AI.Research</span>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="hover:text-blue-400 transition-colors">Home</a>
                    <a href="projects.html" class="hover:text-blue-400 transition-colors">Projects</a>
                    <a href="research.html" class="hover:text-blue-400 transition-colors">Research</a>
                    <a href="blog.html" class="text-blue-400">Blog</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="pt-32 pb-16">
        <div class="container mx-auto px-6 text-center">
            <h1 class="text-5xl font-bold mb-4">AI Research Blog</h1>
            <p class="text-xl text-gray-400">Exploring the frontiers of AI, Computer Vision, and Systems</p>
        </div>
    </header>

    <!-- Blog Post Section -->
    <section id="blog-post" class="py-12">
        <div class="container mx-auto px-6">
            <div id="post-content" class="prose prose-invert max-w-none">
                <!-- Markdown content will be rendered here -->
            </div>
        </div>
    </section>

    <!-- JavaScript to Fetch and Render Markdown -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const postContent = document.getElementById('post-content');
            
            // Specify the path to your Markdown file
            const mdFile = 'blog-posts/post1.md';  // Adjust this path based on where you store your .md files
            
            fetch(mdFile)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load Markdown file');
                    }
                    return response.text();
                })
                .then(markdown => {
                    // Convert Markdown to HTML using Marked.js
                    const html = marked.parse(markdown);
                    postContent.innerHTML = html;
                })
                .catch(error => {
                    postContent.innerHTML = '<p>Error loading blog post.</p>';
                    console.error(error);
                });
        });
    </script>
</body>
</html>
